<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculate.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <input type="text" id="CalculateInput" class="input" readonly>
            <p>Calculator</p>
        </div>
        <div class="main">
            <button id="plusButton" class="buttonArif">&plus;</button>
            <button id="minusButton" class="buttonArif">&minus;</button>
            <button id="timesButton" class="buttonArif">&times;</button>
            <button id="divideButton" class="buttonArif">&divide;</button>
        </div>
        <div class="middle">
            <div class="sidebar">
                <button id="btn" class="button">7</button>
                <button id="btn" class="button">8</button>
                <button id="btn" class="button">9</button>
                <button id="btn" class="button">4</button>
                <button id="btn" class="button">5</button>
                <button id="btn" class="button">6</button>
                <button id="btn" class="button">1</button>
                <button id="btn" class="button">2</button>
                <button id="btn" class="button">3</button>
            </div>
            <div class="rightside">
                <button id="removeButton" class="button" style="background-color: 	#dc3545;">&#67;</button>
                <button id="equelsButton" class="button" style="background-color: #198754;">&#61;</button>
                <button id="btn" class="button" style="background-color: #ffc107;">0</button>
            </div> 
        </div>
    </div>

    <script src="calculate.js"></script>
    
</body>
</html>
